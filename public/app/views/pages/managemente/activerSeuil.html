<section>


      <div class="modal-header">
        <h5 class="modal-title">Notify Seuil</h5>
        
      </div>
      <div class="modal-body">
        <input type="text" ng-model="seuil" name="text">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-ng-click="activer()">Activer</button>
        <button type="button" class="btn btn-primary" data-ng-click="desactiver()">Desactiver</button>
        <button type="button" class="btn btn-secondary" data-ng-click="cancel()" data-dismiss="modal">Close</button>
      </div>



</section>
