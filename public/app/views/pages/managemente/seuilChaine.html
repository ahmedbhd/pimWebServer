<section>
<div class="modal-header">
  <h3 class="modal-title">Edit Chaine</h3>
</div>
<div class="modal-body">
     <form>
        <fieldset>
         <div class="row">
           <div class="form-group">
             <div data-ng-show="error" class="text-center text-danger">
               <div class="alert alert-danger" role="alert">
                 <strong data-ng-bind="error"></strong>
               </div>
             </div>
           </div>
          
           <div class="col-sm-6 text-center">
             <img src="{{chaine.picture}}">
           </div>
           <div class="col-sm-6">
             <div class="form-group">
                <label class="control-label" for="nomchaine">Nom Chaine </label>
                  <div class="controls">
                    <input type="text" data-ng-model="chaine.nomchaine" id="nomchaine" class="form-control">
                  </div>
             </div>
             <div class="form-group">
                <label class="control-label" for="bouquet">Bouquet </label>
                  <div class="controls">
                    <input type="text" data-ng-model="chaine.bouquet" id="bouquet" class="form-control">
                  </div>
             </div>
             <div class="form-group">
                <label class="control-label" for="recepteur">Recepteur</label>
                  <div class="controls">
                    <input type="text" data-ng-model="chaine.recepteur" id="recepteur" class="form-control">
                  </div>
             </div>
           </div>
           
          </div>
        </fieldset>
      </form>
    
</div>
<div class="modal-footer">
  <button class="btn btn-success btn-lg" ng-click="edita.update(chaine); ok()">Update & Close</button>
  <button class="btn btn-warning btn-lg" ng-click="cancel()">Cancel</button>
</div>



</section>
