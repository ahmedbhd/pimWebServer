<div id="userAddModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add User</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="name" class="form-control" ng-model='person.name' id="name" placeholder="Enter name">
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="username" class="form-control" ng-model='person.username' id="username" placeholder="Enter username">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" ng-model='person.email' placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="adresse">Adresse</label>
            <input type="adresse" class="form-control" id="adresse" ng-model='person.adresse' placeholder="Enter adresse">
          </div>
          <div class="form-group">
            <label for="type_client">Type Client</label>
            <input type="type_client" class="form-control" id="type_client" ng-model='person.type_client' placeholder="Enter type client">
          </div>
           <div class="form-group">
            <label for="phone">Phone</label>
            <input type="phone" class="form-control" id="phone" ng-model='person.phone' placeholder="Enter phone">
          </div>
          <button type="submit" class="btn btn-default" data-ng-click="addPerson(person);"  data-dismiss="modal">Submit</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
    </div>
</div>
