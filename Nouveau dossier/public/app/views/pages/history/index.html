<div class="jumbotron text-center" ng-show="managementhistory.loading">

    <p>Loading....</p>
</div>
<!-- Loading Icon (Bootstrap) -->

<br>

<!-- Input For Filter  -->
<div>
    <div class="col-lg-6">
        <div class="input-group">
            <span class="input-group-addon">Results to display:</span>
            <input type="text" class="form-control" ng-model="number">
        </div>
    </div>
</div>

<!-- Container: Start -->
<div class="container">

    <!-- Apply Button Filter -->
    <button type="button" ng-click="history.showMore(number);" class="btn btn-success">Apply Filter</button>

    <!-- Input For Filter  -->

    <!-- Simple Search Bar -->
    <div class="navbar-form">
        <div class="form-group">
            <!-- Search Input -->
            <input type="text" class="form-control" name="search" placeholder="search for..." ng-model="test">
        </div>
         <button type="button" ng-click="searchhistory(123456789012);"  class="btn btn-primary pull-right" data-toggle="modal" data-target="#historyAddModal" class="glyphicon glyphicon-plus">
        <i class="glyphicon glyphicon-plus"></i>
      </button>
        <!-- Serach Button -->
        
        <!-- Clear Button -->
        <button type="button" ng-click="history.clear();" class="btn btn-default">Clear</button>
        <!-- Advanced Search Button -->
        <a href="/search">
            <button type="button" class="btn btn-default">Advanced Search</button>
        </a>
    </div>

    <!-- Custom Error Message -->

</div>

<!-- User Management Table -->
<div class="panel panel-primary">
    <!-- Heading -->
    <div class="panel-heading">
        <strong>History</strong>
    </div>
    <!-- Start: Table -->
    <table class="table">
        <tr>
            <th>Recepteur</th>
            <th>Bouquet</th>
            <th>Channel</th>
            <th>Program</th>
            <th>Date Program</th>
            
        </tr>
        <tr ng-repeat="history in history.historys | limitTo: history.limit | filter:test">
            
            <td>{{ history.recepteur}}</td>
            <td>{{ history.bouquet}}</td>
            <td>{{ history.channel}}</td>
            <td>{{ history.program}}</td>
            <td>{{ history.date }}</td>
          
                   
        </tr>
       
        <!-- End: Table -->
    </table>
</div>
